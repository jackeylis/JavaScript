<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date对象</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var now = new Date(); //返回当前日期和时间
			document.write(now +"<br>");
			var myDate = new Date("september 1, 2019,14:50:12");
			document.write(myDate +"<br>");
			
			var year = now.getFullYear();
			var mon = now.getMonth()+1;
			var date = now.getDate();
			var week = now.getDay();
			var hours = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			document.write("现在是："+year+"年"+mon+"月"+date+"日"+"星期"+week+"，"+hours+"时"+min+"分"+sec+"秒"+"<br>");
			//优化：将星期3变为星期三
			
			//JS定时器
			function clock(){
				document.write("5秒到了！<br>")
			}
			//setTimeout("clock()",5000);
			//setTimeout(clock,5000);
			setInterval("clock()",5000);
		</script>
	</body>
</html>
