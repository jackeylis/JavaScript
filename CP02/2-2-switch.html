<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch结构</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var num = prompt("请输入奖励等级（1-4）：");
			switch (num){
				case "1":
					document.write("恭喜你获得华为电脑");
					break;
				case "2":
					document.write("恭喜你获得华为手机");
					break;
				case "3":
					document.write("恭喜你获得华为手环");
					break;
				case "4":
					document.write("恭喜你获得一支牙刷");
					break;
				default:
					document.write("输入的值超出范围");
			}
			
		</script>
	</body>
</html>
