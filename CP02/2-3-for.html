<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for</title>
	</head>
	<body>
		<script type="text/javascript">
			for (var i=1;i<5;i++){
				document.write("这是第"+ i +"次循环<br>");
			} 
			document.write("<br>");
			//for循环输出NxN个符号（*）
			for (var i =1;i<=10;i++) {   //行数
				for (var j=1;j<=10;j++) {  //每行*的个数（每行循环输出10个*）
					document.write("*");
				}
				document.write("<br>");
			}
			
			//用 * 打印三角形
			for (var i =1;i <=10;i++){    //行数
				for (var j=1;j<=i;j++) {  //每行*的个数（每行循环输出10个*）
					document.write("*");
				}
				document.write("<br>");
			}
			
			//打印倒三角形
			for (var i =1;i <=10;i++){       //行数
				for (var j=i;j<=10;j++) {  //每行*的个数（每行循环输出10个*）
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
