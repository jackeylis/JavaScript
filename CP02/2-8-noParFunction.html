<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义函数-无参函数</title>
	</head>
	<body>
		<input type="button" name="btnShow" value="显示5次Hello World!" onclick="show()"/>
		<script type="text/javascript">
			//无参函数
			function show(){
				for (var i=0;i<5;i++){
					document.write("Hello World!<br>")
				}
			}
		</script>
	</body>
</html>
