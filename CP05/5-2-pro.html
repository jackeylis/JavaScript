<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查看节点练习</title>
	</head>
	<body>
		<div id="imgs">
			<img id="fruitImg" src="../img/jpg_1.jpg" alt="水果图片"/>
		</div>
		<h2 id="like">选择你喜欢的水果：</h2>
		<input name="checkfruit" type="checkbox" value="苹果"/>苹果
		<input name="checkfruit" type="checkbox" value="香蕉"/>香蕉
		<input name="checkfruit" type="checkbox" value="葡萄"/>葡萄
		<input name="checkfruit" type="checkbox" value="榴莲"/>榴莲
		<input name="checkfruit" type="checkbox" value="西瓜"/>西瓜
		<br />
		<input id="btn" type="button" value="显示图片路径" onclick="showSrc()"/><br />
		<input id="btn" type="button" value="喜欢的水果" onclick="check()"/><br />
		<input id="btn" type="button" value="改变图片" onclick="changeImg()"/><br />
		
		<script type="text/javascript">
			var img=document.getElementById("fruitImg");  //根据元素的id属性获一个元素节点对象
			
			function showSrc() {
				//console.log(img);
				alert("图片src属性值是：" + img.getAttribute("src"));  //查看节点属性
			}
			
			function check () {
				var ck = document.getElementsByName("checkfruit");
				console.log(ck);
				var fruitStr = [];  //声明一个数组存放选中的复选框的值
				for (var i=0;i<ck.length;i++){
					if (ck[i].checked==true){
						fruitStr.push(ck[i].getAttribute("value"));  //将选中的复选框的值添加到数组中
					}
				}
				console.log(fruitStr);
				alert(fruitStr);
			}
			function changeImg(){
				img.setAttribute("src","../img/fruit.jpg");  //修改节点属性
			}
		</script>
	</body>
</html>
