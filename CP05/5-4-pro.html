<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格操作</title>
		<style>
			.title{
				text-align: center;
				font-weight: bold;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<table id="myTable" border="1" cellspacing="0" cellpadding="10">
				<tr id="row1">
					<td>书名</td>
					<td>价格</td>
				</tr>
				<tr id="row2">
					<td>看得见风景的房间</td>
					<td class="center">&yen;30.00</td>					
				</tr>
				<tr id="row3">
					<td>60个瞬间</td>
					<td class="center">&yen;32.00</td>
				</tr>
		</table>
		<input id="b1" type="button" value="增加一行" onclick="addRow()"/>
		<input id="b2" type="button" value="删除第2行" onclick="delRow()"/>
		<input id="b3" type="button" value="修改标题样式" onclick="updateRow()"/>
		<input id="b4" type="button" value="复制最后一行" onclick="copeRow()"/>
		
		<script type="text/javascript">
			function addRow() {
				var newRow = document.getElementById("myTable").insertRow(2);  //在第二行的后面插入
				var col1 = newRow.insertCell(0);  //创建单元格
				col1.innerHTML = "幸福从天而将";
				var col2 = newRow.insertCell(1);  //创建单元格
				col2.innerHTML ="&yen;18.50";
				//coll.align="center";  属性
			}
			function delRow(){
				document.getElementById("myTable").deleteRow(1);
			}
			function updateRow(){
				var uRow = document.getElementById("myTable").rows[0];
				uRow.className = "title";
			}
			function copeRow(){
				var lastRow = document.getElementById("myTable").lastElementChild.lastElementChild;
				var copeRow = lastRow.cloneNode(true);
				document.getElementById("myTable").lastElementChild.appendChild(copeRow);
			}
		</script>
	</body>
</html>
