<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>confirm</title>
	</head>
	<body>
		<input id="btn" type="button" value="删除" onclick="del()"/>
		
		<script type="text/javascript">
			function del(){
				//alert("你确定要删除吗？");
				var flag = confirm("你确定要删除吗？");
				if(flag==true){
					alert("删除成功");
				}
				else{
					alert("你点击了取消");
				}
			}
		</script>
	</body>
</html>
