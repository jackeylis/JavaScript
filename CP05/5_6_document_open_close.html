<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document对象方法</title>
	</head>
	<body>
		<input type="button" value="点击按钮" onclick="fun()"/>
		<script type="text/javascript">
			function fun(){
				var w = window.open();
				w.document.open();
				w.document.write("<h1>Hello Word！</h1>");
				w.document.close();
			}
		</script>
	</body>
</html>
