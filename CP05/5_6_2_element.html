<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>element</title>
	</head>
	<body>
		<h1>Hello Word！</h1>
		<input type="text" id="text" value="张三"/>
		<h2 id="myh" onclick="getValue()">this is h1</h2>
	</body>
	<script type="text/javascript">
		//创建元素节点
		var a = document.createElement("hr");
		document.body.appendChild(a);
		//创建属性节点
		var addValue=document.getElementById("text");
		addValue.value="你好";
		//创建文本节点
		var str=document.createTextNode("上午好");
		document.body.appendChild(str);
		//获取
		function getValue(){
			var x = document.getElementById("myh");
			alert(x.innerHTML);
		}
	</script>
</html>
