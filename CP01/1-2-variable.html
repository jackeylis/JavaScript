<html>

		<meta charset="utf-8">

	</head>
	<body>
		<script>
			//1、声明变量
			var a;
			//2、给变量赋值
			a=1;
			//声明变量并赋值
			var b=2;
			document.write(a + "<br />");
			document.write(typeof(b) + "<br />");
			/*
			*有一双鞋子，品牌是特步，价格是150.5元，建议使用年限是2年
			* 请结合变量和数据类型将这双鞋子的信息用js代码表示出来
			*/
		   //1、声明变量并赋值
		   var brand = "特步";
		   var price = 150.5;
		   var year = 2;
		   //2、输出信息
		   document.write("品牌名：" + brand + "<br />")
		   document.write("价格：" + price + "<br />")
		   document.write("使用年限：" + year + "<br />")
		</script>
	</body>
